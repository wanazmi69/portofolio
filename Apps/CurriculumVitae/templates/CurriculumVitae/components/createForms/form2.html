<div>
    <div class="flex items-center space-x-2 text-xs pb-2 ">
        <div class=" flex items-center space-x-2 relative w-full">
            <div class="group flex items-center">
                <dfn class="absolute -top-5 w-full hidden group-hover:flex border p-2 rounded-lg bg-white shadow-sm">
                    Masukan tanggal lahir sesuai KTP
                </dfn>
                <span class="material-symbols-outlined text-sky-400">
                    help
                </span>
            </div>
            <span>
                Tanggl lahir :
            </span>
        </div>
    </div>
    {{ formPersonalData.start_date }}
  {{ formPersonalData.end_date }}

    <input type="date" name="{{user.date_of_birth.name}}"  value="{{user.date_of_birth.value}}"
    placeholder="WAN AZMI"
    required
    class="text-sm placeholder-gray-500 pl-6 pr-4 rounded-md border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
    >
</div>
<div>
    <div class="flex items-center space-x-2 text-xs pb-2 ">
        <div class=" flex items-center space-x-2 relative w-full">
            <div class="group flex items-center">
                <dfn class="absolute -top-5 w-full hidden group-hover:flex border p-2 rounded-lg bg-white shadow-sm">
                    Masukan umur dengan angka
                </dfn>
                <span class="material-symbols-outlined text-sky-400">
                    help
                </span>
            </div>
            <span>
            Umur :
            </span>
        </div>
    </div>
    <input type="text" name="{{user.age.name}}" value="{% if user.age.value %}{{user.age.value}}{% endif %}"
    placeholder="23"
    required
    class="text-sm placeholder-gray-500 pl-6 pr-4 rounded-md border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
    >
</div>
<div>
    <div class="flex items-center space-x-2 text-xs pb-2 ">
        <div class="group flex items-center space-x-2 relative w-full">
            <div class="group flex items-center">
                <dfn class="absolute -top-5 w-full hidden group-hover:flex border p-2 rounded-lg bg-white shadow-sm">
                    Pilihlah salah satu
                </dfn>
                <span class="material-symbols-outlined text-sky-400">
                    help
                </span>
            </div>

            <span>
            Jenis Kelamain :
            </span>
        </div>
    </div>
    <select name="{{user.gender.name}}" required  id="" value="{{user.gender.value}}"
    class="text-sm placeholder-gray-500 pl-6 pr-4 rounded-md border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
    >
        <option value="" selected disabled>Jenis Kelamin</option>
        {% for option in user.gender.field.choices %}
            <option value="{{option.0}}">{{option.1}}</option>
        {% endfor %}
    </select>

</div>
<div>
    <div class="flex items-center space-x-2 text-xs pb-2 ">
        <div class=" flex items-center space-x-2 relative w-full">
            <div class="group flex items-center">
                <dfn class="absolute -top-5 w-full hidden group-hover:flex border p-2 rounded-lg bg-white shadow-sm">
                    Masukan kewarganegaraanmu sesuai KTP(ISI DENGAN MENGGUNAKAN KATAKANA)
                </dfn>
                <span class="material-symbols-outlined text-sky-400">
                    help
                </span>
            </div>
            <span>
                Kewarganegaraan :
            </span>
        </div>
    </div>
    <input type="text" name="{{user.country.name}}" value="{{user.country.value}}"
    placeholder="インドネシア"
    required
    class="text-sm placeholder-gray-500 pl-6 pr-4 rounded-md border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
    >
</div>

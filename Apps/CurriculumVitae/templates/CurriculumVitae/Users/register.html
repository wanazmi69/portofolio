<div class=" flex justify-center items-center h-screen  w-full bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 mt-32 md:mt-0 px-2 lg:px-0 pb-10 md:pb-0">
        <div class="
                flex flex-col
                bg-white
                shadow-md
                px-4
                sm:px-6
                md:px-8
                lg:px-10
                py-8
                rounded-3xl
                w-50
                max-w-md
            ">
            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
                Join us Now
            </div>
            <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
                Enter your credentials to get access account
            </div>
            <form method="POST" action="{% url 'registerUser' %} " class="mt-10">
                {% csrf_token %}

                <div class="flex flex-col mb-5">

                    <input type="text" class="
                        text-sm
                        placeholder-gray-500
                        pl-10
                        pr-4
                        rounded-2xl
                        border border-gray-400
                        w-full
                        py-2
                        focus:outline-none focus:border-blue-400
                      " placeholder="Username" name="{{forms.username.name}}" placeholder="u name">
                </div>
                <div class="flex flex-col mb-5">
                    
                    <input type="email" class="
                        text-sm
                        placeholder-gray-500
                        pl-10
                        pr-4
                        rounded-2xl
                        border border-gray-400
                        w-full
                        py-2
                        focus:outline-none focus:border-blue-400
                      "
                      placeholder="Email" name="{{forms.email.name}}" placeholder="email">
                </div>

                <div class="flex flex-col mb-5">

                    <input type="password" class="
                        text-sm
                        placeholder-gray-500
                        pl-10
                        pr-4
                        rounded-2xl
                        border border-gray-400
                        w-full
                        py-2
                        focus:outline-none focus:border-blue-400"
                    placeholder="Password" name="{{forms.password1.name}}" placeholder="password1"
                    autocomplete="new-password"
                      
                      >
                </div>
                
                <input type="password" class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400"

                  placeholder="Confirm Password" name="{{forms.password2.name}}" placeholder="password2"
                  autocomplete="new-password"
                  
                  >

        </div>
        <button 
        class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  bg-blue-500
                  hover:bg-blue-600
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in
                "
        
        type="submit">

            <span class="mr-2 uppercase">Sign Up</span>
            <span>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </span>

        </button>
        </form>
    </div>


</div>
